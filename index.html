<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Persistent Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.3s ease-in-out",
              "fade-out": "fadeOut 0.3s ease-in-out forwards",
              "slide-in": "slideIn 0.3s ease-out",
              "check-bounce": "checkBounce 0.5s ease-out",
              "task-complete": "taskComplete 0.5s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              fadeOut: {
                "0%": { opacity: "1" },
                "100%": { opacity: "0" },
              },
              slideIn: {
                "0%": {
                  transform: "translateY(-20px)",
                  opacity: "0",
                },
                "100%": {
                  transform: "translateY(0)",
                  opacity: "1",
                },
              },
              checkBounce: {
                "0%, 100%": { transform: "scale(1)" },
                "50%": { transform: "scale(1.2)" },
              },
              taskComplete: {
                "0%": {
                  transform: "scale(1)",
                  backgroundColor: "rgb(255 255 255)",
                },
                "50%": {
                  transform: "scale(0.98)",
                  backgroundColor: "rgb(249 250 251)",
                },
                "100%": {
                  transform: "scale(1)",
                  backgroundColor: "rgb(249 250 251)",
                },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <div class="container mx-auto max-w-md p-4 flex-grow">
      <h1
        class="text-3xl font-bold text-center mb-6 text-blue-600 animate-fade-in"
      >
        <i class="fas fa-tasks mr-2"></i>Todo App
      </h1>

      <!-- Add Task Form -->
      <div
        class="bg-white rounded-lg shadow-md p-4 mb-4 transition-all duration-200 hover:shadow-lg animate-fade-in"
      >
        <div class="flex">
          <input
            type="text"
            id="taskInput"
            placeholder="What needs to be done?"
            class="flex-grow px-4 py-3 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 border-gray-300"
          />
          <button
            id="addTaskBtn"
            class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-3 rounded-r-lg transition duration-200 flex items-center"
          >
            <i class="fas fa-plus mr-2"></i>Add
          </button>
        </div>
      </div>

      <!-- Filter Buttons -->
      <div class="flex justify-center mb-6 space-x-3 animate-fade-in">
        <button
          id="showAll"
          class="px-4 py-2 bg-blue-500 text-white rounded-lg shadow transition hover:bg-blue-600"
        >
          <i class="fas fa-list mr-2"></i>All
        </button>
        <button
          id="showActive"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg shadow transition"
        >
          <i class="fas fa-circle-notch mr-2"></i>Active
        </button>
        <button
          id="showCompleted"
          class="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg shadow transition"
        >
          <i class="fas fa-check-circle mr-2"></i>Completed
        </button>
      </div>

      <!-- Tasks List -->
      <div
        id="tasksContainer"
        class="bg-white rounded-lg shadow-md overflow-hidden"
      >
        <!-- Tasks will be added here dynamically -->
      </div>
    </div>

    <!-- Footer with "Build By K" -->
    <footer class="text-center p-4 text-gray-500 text-sm">
      Build By <span class="font-semibold">K</span>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
